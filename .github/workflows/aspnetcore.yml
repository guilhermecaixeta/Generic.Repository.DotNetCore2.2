
name: ASP.NET Core CI

on:
  push:
    branches:
    - master
    - develop
    tags:
    - '*.*.*'
  pull_request:
jobs:
  build:  
    strategy:
      matrix:
        core_version: [2.2.108]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    
    name: Test on net core ${{ matrix.core_version }} and ${{ matrix.os }}
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@0182c7f8908eaba9db4d6b8a02c9ad4865d8bf64
    - if: !contains(matrix.os, 'windows-latest')
      run: ./build.sh
   - if: contains(matrix.os, 'windows-latest')
      run: ./build.ps1
